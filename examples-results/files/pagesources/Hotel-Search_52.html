<!DOCTYPE html><html><head>
		<style></style><meta http-equiv="Content-Type" content="text/html; charste=utf-8">
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<!--content-->
	<body>
		<ft-default id="banner" style="opacity: 1;">
			<ft-dynamic name="dynamicImage"><img src="https://cdn.flashtalking.com/98230/instantAssets/bg-1_728x90.jpg"></ft-dynamic>

			<div class="container">
				<div id="text">
				<ft-dynamic name="dynamicHeadline" id="header" style="margin-top: 0px; opacity: 1;">Curious about child tax&nbsp;credits?</ft-dynamic>
				<ft-dynamic name="dynamicLegal" id="legal" style="display: none;"></ft-dynamic>
				</div>
				<ft-dynamic name="dynamicText" id="caption" style="right: 177px; opacity: 1;">Block has<br>your back.</ft-dynamic>
				
				<div class="cta-border" id="ctaWrap" style="margin-top: 0px; opacity: 1;">
					<ft-dynamic name="dynamicCTA" id="cta" class="cta">Get Started</ft-dynamic>

					<svg class="c0" xmlns="http://www.w3.org/2000/svg">
						<defs>
							<style>.cls-1{fill:#d7e152;}</style>
						</defs>
						<polygon class="cls-1" points="5.97 0 5.97 5.97 0 5.97 5.97 0"></polygon>
					</svg>

					<svg class="c1" xmlns="http://www.w3.org/2000/svg">
						<defs>
							<style>.cls-1{fill:#d7e152;}</style>
						</defs>
						<polygon class="cls-1" points="0 5.97 0 0 5.97 0 0 5.97"></polygon>
					</svg>
				</div>
				
			</div>

			<img id="logo" src="https://cdn.flashtalking.com/98230/instantAssets/logo_7x9.png" alt="" style="top: 0px;">
			<img class="default" src="images/outline.png" alt="">
		</ft-default>

		<!--scripts-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
		<script src="//cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
		<script src="scripts/main.js"></script>
	

</body></html>
