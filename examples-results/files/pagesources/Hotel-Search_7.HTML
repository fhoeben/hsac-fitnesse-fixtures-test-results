<!DOCTYPE html><html lang="en"><head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="ad.size" content="width=728, height=90">
        
        <script src="https://live-ssl.cdn.spongecell.com/studio/api/v1.5.3/spongeapi.min.js"></script>
        <script>  
            function spongeReady(){
                spongeapi.init({
                type: 'custom',
                isDynamic: false  
                });
            }
            
            window.onload = spongeReady();
        </script>
        
        <style rel="stylesheet" type="text/css">
        body, body * {
            vertical-align: baseline;
            border: 0 none;
            outline: 0;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 9pt;
            color: #333;
        }
        #main-container {
            position: absolute;
            width: 728px;
            height: 90px;
            border: 1px solid #aaaaaa;
            overflow: hidden;
            background: #000000;
            box-sizing: border-box;
        }
        div, img {
            position: absolute;
            background-repeat: no-repeat;
        }
        #copy1 {
            background: url(assets/sprite.png);
            background-position: -10px 0px;
            width: 390px;
            height: 46px;
            top: 35px;
            left: 19px;;
            opacity: 0;
        }
        .animate #copy1 {
            animation: fadeInOut 3s .25s ease-out forwards;
        }

        #copy2 {
            background: url(assets/sprite.png);
            background-position: -10px -51px;
            width: 390px;
            height: 49px;
            top: 35px;
            left: 19px;
            opacity: 0;
        }
        .animate #copy2 {
            animation: fadeIn .5s 3.25s ease-out forwards;
        }

        #devices{
            background: url(assets/devices.png);
            background-size: 100% 100%;
            width: 593px;
            height: 90px;
            left: 200px;
            top:0;
            transform-origin: top center;
        }
        .animate #devices {
            animation: devices 6s 0s ease-in-out forwards;
        }

        #light{
            background: url(assets/light.png);
            background-size: 100% 100%;
            width: 593px;
            height: 90px;
            left: 200px;
            top:0;
            transform-origin: top center;
        }
        .animate #light {
            animation: light 6s 0s ease-in-out forwards;
        }

        #endframe{
            background: url(assets/endframe.jpg);
            width:728px;
            height: 90px;
            left: 0;
            top:0;
            opacity: 0;
        }
        .animate #endframe {
            animation: fadeIn 1.5s 4s ease-in-out forwards;
        }

        #logo {
            background-image: url(assets/logo.svg);
            background-size: 100% 100%;
            width: 58px;
            height: 20px;
            right: 14px;
            top: 14px;
            opacity: 1;
        }

        #cta {
            background: url(assets/sprite.png) #2b9cd7;
            background-position: 12px -101px;
            width: 100px;
            height: 22px;
            bottom: 14px;
            right: 14px;
            opacity: 0;
        }
        .animate #cta {
            animation: fadeIn .5s 5.5s ease-out forwards;
        }
        #cta:after {
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            width: 0%;
            height: 100%;
            background-color: rgba(255,255,255,0.6);
            transition: none;
        }
        #cta:hover:after {
            width: 120%;
            background-color: rgba(255,255,255,0);
            transition: all 0.2s ease-out;
        }
        #clickarea {
            cursor: pointer;
            height: 100%;
            width: 100%;
            z-index: 10;
        }
         @keyframes devices {
         0% {
        }
        85% {
             opacity: 1;
        }
        95% {
             opacity: 1;
        }
         100% {
        opacity: 0;
        transform: translateX(-520px);
        }
        }
         @keyframes light {
         0% {
        }
         100% {
        transform: translateX(-520px);
        }
        }
         @keyframes fadeInOut {
         0% {
        }
        8% {
        opacity: 1;
        }
         95% {
        opacity: 1;
        }
         100% {
        opacity: 0;
        }
        }

         @keyframes screenbase {
         0% {
        }
         100% {
        bottom:0px;
        right:0px;
        opacity: 1;
        }
        }
         @keyframes fadeIn {
         0% {
        }
         100% {
        opacity: 1;
        filter: blur(0px);
        }
        }
             @keyframes fadeOut {
         0% {
        }
         100% {
        opacity: 0;
        filter: blur(0px);
        }
        }
         @keyframes cta {
         0% {
        }
         100% {
         bottom: 9px;
        }
        }

        </style>
    </head>
    
    <body class="animate">
        <div id="main-container">

          <div id="light"></div>
          <div id="devices"></div>



          <div id="screen2"></div>
          <div id="endframe"></div>
          <div id="copy1"></div>
          <div id="copy2"></div>


          <div id="cta"></div>

          <div id="logo"></div>

        </div>
    
</body></html>
