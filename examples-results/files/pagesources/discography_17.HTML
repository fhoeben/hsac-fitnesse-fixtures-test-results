    (function() {

        window.onload = function() {
            function createVideo() {
                var source = [ 
                  { "file": videoURL }

                //by default, the poster is Melia's branded poster
                var posterUrl = "//s1.adform.net/Banners/Elements/Files/63577/1151152.png?bv=1&636044469478001331";
                //we should ask for a generic poster on these ads
                var thePoster = dhtml.getAsset(2);
                if(thePoster)
                {
                    var posterUrl = thePoster;
                }
                
                var player = Adform.Component.VideoPlayer.create({
                    sources: source,
                    loop: false,
                    muted: true,
                    autoPlay: true,
                    //poster: posterUrl,
                    clicktag: videoClickTag,
                    inview: false,
                    theme: 'v2'
                });
                
                var container = document.getElementById("container");
                
                
                // check player state
                player.video.on ( 'state' , function ( state ) {
                    if ( player.video.state === 'stopped') {

                    }
                    if ( player.video.state === 'paused') {

                    }
                    if ( player.video.state === 'playing' ) {
                        //console.log('Video is now ' + state);
                    }
                } );
                
                var stopped = false;
                
                player.video.on ('playProgress', function(progress) {
                    if (progress >= 0.999) {
                        player.video.pause();
                        // if (stopped) {
                        //     stopped = false;
                        //     //player.video.stop();
                        //     player.video.pause();
                        // } else {
                        //     player.video.play();
                        //     stopped = true;
                        // }
                    }
                    if (progress >= 1) {
                        player.video.play();
                    }
                });
                

                
                if (player) {
                    player.removeClass("adform-video-container");
                    player.addClass("video-container");
                    player.appendTo(container);
                }
                
            }

            function parseInfo(error, items, id) {
                if (error) {
                    dhtml.addClass(dhtml.byId('wrapper'), 'error');
                    dhtml.byId('wrapper').innerHTML = error.message;
                } else {
                    //the url prefix and suffix custom code
                    var urlPrefix = dhtml.getVar('url-prefix') || items[id].url_prefix || '';
                    var urlSuffix = dhtml.getVar('url-suffix') || items[id].url_suffix || '';

                    if(urlPrefix != '' || urlSuffix != '')
                    {
                        items[id].$link += ';cpdir=' + urlPrefix + items[id].product_deeplink + urlSuffix;
                    }
                    
                    //then we force the video clicktag to be the $link value
                    videoClickTag = items[id].$link;
                    
                    //we split the url, to remove the string beyond '?', like 
                    // WRONG: http://s1.adform.net/Banners/Elements/Files/63577/1737047.mp4?bv=0&636237934631148055
                    // OK: http://s1.adform.net/Banners/Elements/Files/63577/1737047.mp4
                    
                    var urlWithoutQ = items[id].video_300x250;
                    var arrayValues = urlWithoutQ.split("?");
                    
                    //then we assign the node to the video
                    videoURL = arrayValues[0];
                    
                    

                    banner.innerHTML = dhtml.mustache('ad-message', {
                        products: items[id],
                        target: dhtml.getVar('landingPageTarget', '_blank')
                    });
                }
                //then we create the video
                createVideo();
            }

            Adform.AdMessage.build({
                cid: dhtml.getVar('cid', 63577),
                tid: templateID,
                bn: dhtml.getVar('bn', 0),
                rotseqno: dhtml.getVar('rotseqno', 0),
                domain: dhtml.getVar('domain', 'https://track.adform.net/banners/'),
                clickTAG: dhtml.getVar('clickTAG', 'https://www.melia.es'),
                pageSize: 9999999999999999
            }).getPage(1, function (error, items) {
                for (var i = 0; i < items.length; i += 1) {
                    if (items[i].product_id === forceHotel) {
                        parseInfo(error, items, i);
                        return;
                    }
                }
                parseInfo(error, items, 0);
            });
        };
    })();
