<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>

<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.5_23b0de6da0ee295131e32a500470610c_min.js"></script>
<script>
	var clickTag = "https://www.americanexpress.com";
	window.onload = function ()
	{
		TweenMax.set('#banner', {autoAlpha:1});
		TweenMax.from('.bmp_food', 10, {x:"+=77", ease:Linear.easeNone});
		TweenMax.from('.copy_headline1', 0.5, {delay: 0.0, x:160, autoAlpha:0, ease:Quad.easeOut});
		TweenMax.to('.copy_headline1',   0.5, {delay: 3.0, x:-160, autoAlpha:0, ease:Linear.easeNone});
		TweenMax.from('.copy_headline2', 0.5, {delay: 3.0, x:160, autoAlpha:0, ease:Quad.easeOut});
		TweenMax.from('.copy_termsAndLimitations_white', 0.5, {delay: 3.0, x:160, ease:Quad.easeOut});
		TweenMax.to('.copy_headline2', 0.5, {delay: 6.5, x:-160, autoAlpha:0, ease:Linear.easeNone});
		TweenMax.from('.copy_headline3', 0.5, {delay: 6.5, x:160, autoAlpha:0, ease:Quad.easeOut});
		TweenMax.to('.copy_headline3', 0.5, {delay: 9.9, x:-160, autoAlpha:0, ease:Quad.easeOut});
		TweenMax.from('.gfx_ctaLogoPanel', 0.5, {delay: 10, y:'+=140', ease:Quad.easeOut});
		TweenMax.to('.copy_termsAndLimitations_white',  0.5, {delay: 10, autoAlpha:0, ease:Quad.easeOut});
		TweenMax.staggerFrom(['.copy_enjoyMoreAtDinner', '.copy_get25000points', '.copy_receive2xPoints'], 0.5, {delay: 10.5, y:"+=20", autoAlpha:0, ease:Quad.easeOut}, 0.15);

		TweenMax.delayedCall(11.25, displayCTAHighlight);

		function displayCTAHighlight()
		{
			return TweenMax.fromTo(['#cta_highlight'],1,{left:-200},{left:120, ease:Power2.easeOut, paused:true}).restart();
		}

		var cta = document.querySelector('#hotspot_cta');
		cta.addEventListener( 'click', ctaHandler );
		cta.addEventListener( 'mouseenter', ctaHandler );

		var banner = document.querySelector('#hotspot_banner');
		banner.addEventListener( 'click', ctaHandler );

		function ctaHandler(e)
		{
			switch(e.type)
			{
				case 'mouseenter':
					displayCTAHighlight();
					break;
				case 'click':
					window.open(clickTag);
					break;
			}
		}

	}

</script>
