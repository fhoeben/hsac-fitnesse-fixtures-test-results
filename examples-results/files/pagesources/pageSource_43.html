<script>var windowIsVisible=false;var timeoutAR=[];function requestTimeout(b,c){var a={};a.id=Math.random();a.callbackFN=b;a.delayMS=c;a.startMS=void 0;a.remainMS=c;a.timerTO=void 0;a.pause=function(){window.clearTimeout(a.timerTO);a.remainMS-=new Date-a.startMS;if(a.remainMS<-1){a.clear()}};a.resume=function(){a.startMS=new Date;window.clearTimeout(a.timerTO);a.timerTO=window.setTimeout(a.callbackFN,a.remainMS)};a.clear=function(){window.clearTimeout(a.timerTO);var d=gIndex(timeoutAR,"id",a.id);if(d>-1){timeoutAR.splice(d,1)}};a.resume();timeoutAR.push(a);return a}function clearAllRequestTimeouts(){var b=timeoutAR.length;while(b--){timeoutAR[b].clear()}timeoutAR=[]}function clearRequestTimeout(a){if(a){a.clear()}}function pauseAllTimeouts(){var b=timeoutAR.length;while(b--){timeoutAR[b].pause()}}function resumeAllTimeouts(){var b=timeoutAR.length;while(b--){timeoutAR[b].resume()}}function gIndex(e,c,d){for(var b in e){if(e[b][c]===d){return b}}return -1}var vis=(function(){var c,a,b={hidden:"visibilitychange",webkitHidden:"webkitvisibilitychange",mozHidden:"mozvisibilitychange",msHidden:"msvisibilitychange"};for(c in b){if(c in document){a=b[c];break}}return function(d){if(d){document.addEventListener(a,d)}return !document[c]}})();vis(function(){if(vis()){windowIsVisible=true;resumeAllTimeouts()}else{windowIsVisible=false;pauseAllTimeouts()}});function checkWindowVisibility(){if(document.visibilityState=="hidden"){windowIsVisible=false;pauseAllTimeouts()}else{windowIsVisible=true;resumeAllTimeouts()}}function gEL(a){return document.querySelector(a)};</script>
<script>var clickTag="https://www.johnstonmurphy.com/";var loopNum=0;var totalLoops=3;window.onload=function(){initMouseEvents();resetBanner();requestTimeout(adVisible,250);checkWindowVisibility()};function adVisible(){gEL("#banner").style.visibility="visible";gEL("#banner").className="adsize fadein trans250";requestTimeout(startAnimation,500)}function initMouseEvents(){gEL("#banner").addEventListener("click",onBannerClick)}function onBannerClick(a){window.open(clickTag)}function resetBanner(){gEL("#frame1").className="frame center";gEL("#frame2").className="frame left";gEL("#frame3").className="frame top"}function startAnimation(){resetBanner();clearAllRequestTimeouts();var a=1000;requestTimeout(function(){gEL("#frame1").className="frame right trans500";gEL("#frame2").className="frame center trans500"},a);a+=1500;requestTimeout(function(){gEL("#frame2").className="frame bottom trans500";gEL("#frame3").className="frame center trans500"},a);a+=500;requestTimeout(function(){loopNum++;if(loopNum<totalLoops){startAnimation()}},a)};</script>

<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
