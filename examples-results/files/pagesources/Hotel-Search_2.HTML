<!DOCTYPE html><html><head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>GSAP animation</title>
		<style type="text/css">
			body { font-family: "Gotham SSm A","Gotham SSm B",Arial,sans-serif; color:#ffffff; margin:0; padding:0; overflow:hidden;}
			#Ad { width: 728px; height:90px; position:relative; overflow: hidden; opacity:0;}
			#Ad #Ad_photo { width:inherit; height:inherit; background:url(https://denihan.s3.amazonaws.com/animation/Shelburne_BAR139/AS_BAR_728x90.jpg) no-repeat 0px 0px; top:0px; left:0px; background-repeat: repeat-x;}
			#Ad .Ad_Img { position:absolute; background:url(https://denihan.s3.amazonaws.com/animation/Shelburne_BAR139/Shelburne-BAR-Banner-300x250-249.png) no-repeat 0px 0px;}
			#Ad #Ad_logo { width:300px; height:50px; background-size: 100%; background-position:0px -12px; top:18px; left:23px;}
			#Ad #Ad_text { width:280px; height:30px; text-transform: uppercase; font-size:14px; position: absolute; top:27px; left:400px;}
			#Ad #Ad_button { width:130px; height:28px; background-color: #af272f; position:absolute; top:18px; right:10px;}
			#Ad #Ad_button .button {font-size: 12px; text-align:center; text-transform:uppercase; font-weight:bold; position: relative; left:12px; top:3px;}
			#Ad #Ad_fine { width:292px; height:35px; top:50px; font-size:10px; left:592px; position: absolute;}
		</style>
		<script type="text/javascript">
		var clickTag = "https://www.affinia.com/"; 
		</script>
		<link rel="stylesheet" type="text/css" href="https://www.affinia.com/denihan/affinia/affiniafonts/168728/5DAFEAF9A1D923518.css" media="screen">
	<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
	<body>
		<div id="Ad" style="cursor: pointer; opacity: 1;" onclick="javascript:window.open(window.clickTag)">
				<div class="Ad_Img" id="Ad_logo" style="opacity: 0.211;"></div>
				<div id="Ad_text" style="opacity: 0;">Kick back in NYC <br>Rates From $249.</div>
				<div id="cta" style="opacity: 0;">
					<div id="Ad_button"><span class="button">Book Now</span></div>
					<div id="Ad_fine">best rate at affinia.com</div>
				</div>
				<div id="Ad_photo"></div>
		</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script type="text/javascript">
		(function(){
			var tl1 = new TimelineMax();
			tl1.to('#Ad', 1, { opacity:1 })
			.from('#Ad_logo', 2, { opacity:0, ease: Power0.easeOut }, '-=.3')
			.from('#Ad_text', 2, { opacity:0, ease: Power0.easeOut }, '-=.3')
			.from('#cta', 2, { opacity:0, ease: Power2.easeOut }, '+=.3');
			
		}());
</script>
	
</body></html>
