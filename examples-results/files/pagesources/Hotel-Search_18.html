<!DOCTYPE html><html><head><script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>GSAP animation</title>

			body { margin:0; padding:0; overflow:hidden; }

			#Ad #Ad_photo2 { width:inherit; height:inherit; background:url(https://d1bymfhfnmol4i.cloudfront.net/animation/SUR-Breakfast/F1-Breakfast-728x90.jpg) no-repeat 0px 0px; top:0px; left:0px; background-repeat:repeat-x; position:absolute; z-index:100;}
		</style>
		<script type="text/javascript">
		var clickTag = "https://thesurrey.com"; 
		</script>
	</head>
	<body>
		<div id="Ad" style="cursor: pointer; opacity: 1;" onclick="javascript:window.open(window.clickTag)">
				<div id="Ad_photo" style="opacity: 1;"></div>
                <div id="Ad_photo2" style="opacity: 0;"></div>
		</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script type="text/javascript">
		(function(){
			var tl1 = new TimelineMax({});
			tl1.to('#Ad', 0, { opacity:1 })
			.from('#Ad_photo', .75, { opacity:1, ease: Power0.easeIn }, '+=2')
			.to('#Ad_photo', .75, { opacity:0, ease: Power0.easeOut }, '-=1')
			.from('#Ad_photo2', .75, { opacity:0, ease: Power0.easeIn }, '=2')
			.to('#Ad_photo2', 1.25, { opacity:0, ease: Power0.easeOut }, '=4');
		}());
</script>
